<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/78799f5aee.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do tempo</title>
    <script src="script.js"></script>
  </head>

  <body>
    <div class="caixa-maior">
      <div class="caixa-pesquisa">
        <input class="input-cidade" placeholder="Digite a cidade" />
        <button onclick="clicarNoBotao()">
          <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
        </button>
      </div class=tempo>
        <img  src="./assets/sol.png" alt="sol" class="iconeTempo">
        <p class="temperatura">33ºC</p>
        <p class="cidade">Maringá</p>
        <div class="caixa-menor">
          <p>Ventos á:</p>

          <p class="velocidade-vento">4.5km/h</p>
          <img
            class="icone-nuvem"
            src="https://cdn-icons-png.flaticon.com/128/1007/1007115.png"
            alt="icone-nuvem"
          />

          <p>Umidade:</p>

          <p class="umidade">50%</p>
          <img
            class="icone-umidade"
            src="https://cdn-icons-png.flaticon.com/128/2828/2828802.png"
            alt="icone-umidade"
          />
        </div>
      
    </div>
  </body>
</html>
